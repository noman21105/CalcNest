<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Calculator - CalcNest</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CalcNest</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </header>

    <main class="calculator-page">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="page-header">
            <h1 class="page-title">Modulo Calculator</h1>
            <p class="page-description">Calculate remainder (modulo) of division operations</p>
        </div>

        <div class="calculator-card">
            <div class="input-group">
                <label class="input-label">Dividend (a):</label>
                <input type="number" id="dividend" class="input-field" placeholder="Enter dividend" step="1">
            </div>

            <div class="input-group">
                <label class="input-label">Divisor (b):</label>
                <input type="number" id="divisor" class="input-field" placeholder="Enter divisor" step="1">
            </div>

            <button onclick="calculateModulo()" class="calculate-btn">Calculate a mod b</button>

            <div id="result" class="result-section" style="display: none;">
                <h3 class="result-title">Result</h3>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        function calculateModulo() {
            try {
                const dividend = validateInput(document.getElementById('dividend').value);
                const divisor = validateInput(document.getElementById('divisor').value);
                
                if (divisor === 0) {
                    throw new Error('Divisor cannot be zero');
                }
                
                const result = dividend % divisor;
                const quotient = Math.floor(dividend / divisor);
                
                const details = `${formatNumber(dividend)} √∑ ${formatNumber(divisor)} = ${formatNumber(quotient)} remainder ${formatNumber(result)}`;
                
                document.getElementById('result').innerHTML = `
                    <h3 class="result-title">Result</h3>
                    <div class="result-value">${formatNumber(result)}</div>
                    <div class="result-details">${details}</div>
                    <div class="result-details">Formula: ${formatNumber(dividend)} = ${formatNumber(divisor)} √ó ${formatNumber(quotient)} + ${formatNumber(result)}</div>
                `;
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').classList.add('fade-in');
                
            } catch (error) {
                showError('result', error.message);
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>
</html>
